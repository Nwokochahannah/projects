<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="fonts/css/font-awesome.css">
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <div class="wrapper">
        <section>
            <h1>Feedback Form</h1>
            <p>Fill out the forms to help us make better products for you</p>
            <form action="">
            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="name">Your name</label>
                    <input type="text" id="name" name="name">
                <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Add your area code">
                <label for="email">Email</label>
                    <input type="email" id="email" name="email">
            </fieldset>
            <fieldset>
                <legend>Your Information</legend>
                <label for="gender">Gender</label>
                    <input type="radio" id="gender" name="gender"> Female
                    <input type="radio" id="gender" name="gender">Male
                    <input type="radio" id="gender" name="gender">Others
                <label for="address"> Address </label>
                    <input type="text" id="address" name="address">
                <label for="comment">Comments</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </fieldset>
            </form> 
        </section>
        <aside>
            <h3>Our Location</h3>
            <address>
                Switch Interactive,
                No 4 Victory estate,
                Woji, Port Harcourt, Rivers State.
            </address>
            <h3>Follow us on</h3>
                <li class="list-inline-item"><a href="https://www.facebook.com"><i class="fa fa-facebook"></i></a></li>
                <li class="list-inline-item"><a href="http://www.twitter.com"><i class="fa fa-twitter"></i></a></li>
                <li class="list-inline-item"><a href="http://www.instagram.com"><i class="fa fa-instagram"></i></a></li>
                <li class="list-inline-item"><a href="http://www.github.com"><i class="fa fa-github"></i></a></li>
        </aside>
        </div>

        <div id="root"></div>
        <script src="js/contact.js"></script>
    </body>
</html>
