<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz_box">
        <div class="score-board" id="score-board">
            <div class="counter" id="question-number">
                <h3>Question <span class="questionNumValue"></span> of <span class="totalNumber"></span></h3>
            </div>
            <div class="score">
                <h4 class="scoreBoard">SCORE: 0</h4>
            </div>
        </div>

        <hr>

        <div class="question"></div>
        <div class="options">
            <div id="0" class="option1" onclick="check(this)"></div>
            <div id="1" class="option2" onclick="check(this)"></div>
            <div id="2" class="option3" onclick="check(this)"></div>
            <div id="3" class="option4" onclick="check(this)"></div>
        </div>

        <div class="next-button">
            <button class="nextButton" onclick="next()">NEXT</button>
        </div>

        <div class="answersCounter">
    
        </div>
    </div>
    
    <div class="gameOver">
        <div class="overBox">
            <h1>
            Thanks for Playing the quiz! 
            <br> 
            You got <span class="correctNumber"></span> out of <span class="totalNumber2"></span> <br>
            You had <span class="percentage"></span>
            </h1>
            <button onclick="tryAgain()">Try Again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
