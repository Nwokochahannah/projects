<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz App</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="quiz_box" id="quizBox">
        <div class="score-board" id="score-board">
            <div class="counter" id="question-number">
                Question 1 of 5
            </div>
            <div class="score">
                <h4 id="scoreBoard">SCORE: 0</h4>
            </div>
        </div>
        <hr>
        <div class="question" id="questionBox"></div>
        <div class="options">
            <ul id="ul">
                <li id="opt1" onclick="button(this)"></li>
                <li id="opt2" onclick="button(this)"></li>
                <li id="opt3" onclick="button(this)"></li>
                <li id="opt4" onclick="button(this)"></li>
            </ul>
            <div class="next-button">
                <div class="next">
                    <button id="nextButton" onclick="next()">NEXT</button>
                </div>
            </div>
        </div>
        <!-- <hr> -->
        <!-- <div class="score-counter">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div> -->
    </div>
    <div class="gameOver">
        <div class="overBox">
            <h4>You had a total of:
                <span id="correctNumber">2</span>
                out of
                <span id="totalNumber">5</span>
                That is 
                <span id="percentage">20%</span>
            </h4>
            <button type="button" onclick="tryAgain()">Try Again</button> 
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
